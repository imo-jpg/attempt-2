<!DOCTYPE html>
<html>

<head>
    <title>Imogen Todd</title>
<script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Germania+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Astloch&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ranga&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,200;0,400;0,700;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>
    <div class="row" id="header">   
        <a class="title">Home</a>
        <a class="title">About</a>
        <a class="title">Contact</a>
    </div>
    <div class="row" id="filler"></div>
    <div class="row" id="irod">
        <div class="heading"><a class="title">Capital<br>One</a></div>
        <img onclick="showPreview(event)" class="whiteArrow" src="css/arrow-right.svg">
    </div>
    <div class="row" id="psmag"> 
        <div class="heading">
            <a class="title">Pacific<br>Standard</a>
        </div>
        <div class="preview">
            <img class="subpreview" src="css/cow_piece.jpg" alt="cow collage">
            <img class="subpreview" src="css/july_piece_one.jpg" alt="oil drill newspaper collage 1">
            <!-- <img class="subpreview" src="css/july_piece_two.jpg" alt="oil drill newspaper collage 2"> -->
        </div>
        <img onclick="showPreview(event)" class="blackArrow" src="css/arrow-right.svg">
    </div>
    <div class="row" id="books">
        <div class="heading">
            <a class="title">Book<br>Covers</a>
        </div>
        <div class="preview">
            <img class="subpreview" src="css/gingerbread_map.png" alt="Gingerbread by Helen Oyeyemi">
            <img class="subpreview" src="css/birds_beasts_flowers.png" alt="Birds Beasts and Flowers by D. H. Lawrence">
            <img class="subpreview" src="css/the_drowned_world.png" alt="The Drowned World by J. G. Ballard">
            <img class="subpreview" src="css/zero_history.jpg" alt="Zero History by William Gibson">  
            <img class="subpreview" src="css/lonely_city.png" alt="The Lonely City by Olivia Laing">
            <img class="subpreview" src="css/pattern_recognition.jpg" alt="Pattern Recognition by William Gibson">
        </div>
        <img onclick="showPreview(event)" class="whiteArrow" src="css/arrow-right.svg">
    </div>
    <div class="row" id="collages">
        <div class="heading">
            <a class="title">Shoe<br>Collages</a>
        </div>
        <div class="preview">
            <img class="subpreview" src="css/dia.jpg" alt="Dia">
            <img class="subpreview" src="css/270.jpg" alt="270">
            <img class="subpreview" src="css/air-max-1.jpg" alt="Air Max 1">
            <img class="subpreview" src="css/air-max-97.jpg" alt="Air Max 97">
            <!-- <img class="subpreview" src="css/whynot.jpg" alt="Why Not?"> -->
            <img class="subpreview" src="css/gyakusou-zoom.jpg" alt="Gyakusou Zoom">
            <img class="subpreview" src="css/react-element-55.png" alt="React Element 55">
        </div>
        <img onclick="showPreview(event)" class="blackArrow" src="css/arrow-right.svg">
    </div>
    <!-- <div class="row" id="footer"></div> -->

    <script src="script.js"></script>
</body>
</html>
